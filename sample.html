    <body>
        <div class="sidebar">
            <div class="container">

                    <li><a href="#" class="toggler" onclick="Sidebar.toggle();"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;<span class="toggle-hidden">Collapse</span></a></li>
                    <li class="active"><a href="#" ><span class="glyphicon glyphicon-home"></span>&nbsp;<span class="toggle-hidden">Home</span></a></li>
                    <li><a href="#" ><span class="glyphicon glyphicon-tags"></span>&nbsp;<span class="toggle-hidden">Tags</span></a></li>
                    <li><a href="#" ><span class="glyphicon glyphicon-file"></span>&nbsp;<span class="toggle-hidden">Files</span></a></li>
                    <li><a href="#" ><span class="glyphicon glyphicon-th-list"></span>&nbsp;<span class="toggle-hidden">Lists</span></a></li>
                    <li><a href="#" ><span class="glyphicon glyphicon-cog"></span>&nbsp;<span class="toggle-hidden">Settings</span></a></li>
                    <li><a href="#" ><span class="glyphicon glyphicon-comment"></span>&nbsp;<span class="toggle-hidden">Feedback</span></a></li>
                    <li><a href="#" ><span class="glyphicon glyphicon-question-sign"></span>&nbsp;<span class="toggle-hidden">Help</span></a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="login-info">Welcome, <a href="#"><span class="username">Kevin Jude Gwapo</span>&nbsp;<span class="glyphicon glyphicon-chevron-down"></span></a></div>

                    <li class="divider"></li>
                    <li><a href="#">Contact Us</a></li>

                <span class="footer-copyright">&copy; 2013 KJD, All Rights Reserved.</span>
            </div>
